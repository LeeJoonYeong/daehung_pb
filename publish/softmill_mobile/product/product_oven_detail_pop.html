	<script type="text/javascript">

				item: 1,
				autoWidth: false,
				slideMove: 1,
				slideMargin: 20,

				addClass: '',
				mode: 'slide',
				useCSS: true,
				cssEasing: 'cubic-bezier(0.22, 1, 0.36, 1)', //'cubic-bezier(0.25, 0, 0.25, 1)',

				galleryMargin: 60,
