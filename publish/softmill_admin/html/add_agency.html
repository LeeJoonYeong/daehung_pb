<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>공식대리점 등록 및 수정</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div>
		<header class="GNB">
			<div class="GNB_area">
				<div class="GNB_logo">
					<img src="../images/logo.svg">
				</div>
				<div class="GNB_menu">
					<ul class="GNB_list">
						<li>
							<a>메인</a>
						</li>
						<li>
							<a>제품</a>
						</li>
						<li>
							<a>회사소개</a>
						</li>
						<li>
							<a>고객지원</a>
						</li>
						<li>
							<a>카테고리 관리</a>
						</li>
					</ul>
				</div>
				<div class="GNB_info">
					<div class="login_text">
						<div>운영자님,</div>
						<div>안녕하세요</div>
					</div>
					<div class="shortcut">
						<div class="website_link">
							<a>홈페이지</a>
							<img src="../images/svg01.svg">
						</div>
						<a href="#" class="log_out">로그아웃</a>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="wrap">
				<nav class="LNB">
					<div class="LNB_title">
						<h2>고객지원</h2>
					</div>
					<ul>
						<li>
							<a>견적문의</a>
						</li>
						<li>
							<a>설치사례</a>
						</li>
						<li>
							<a>자료실</a>
						</li>
						<li>
							<a>&nbsp;- 사용설명서</a>
						</li>
						<li>
							<a>&nbsp;- 카탈로그</a>
						</li>
						<li class="selected">
							<a>공식대리점</a>
						</li>
					</ul>
				</nav>
				<div class="content">
					<div class="page_title">
						<h1>공식대리점 등록</h1>
					</div>
					<div class="info_path">
						<ul>
							<li>
								<a>고객지원</a>
							</li>
							<span>
								<img src="../images/next_icon.svg">
							</span>
							<li>
								<a>공식대리점</a>
							</li>
						</ul>
					</div>
					<form name="agency" action="/admin/add_agency" method="post">
						<div class="category_subtitle">
							<h2>기본 정보</h2>
							<p>
								<strong>*</strong>
								필수 입력
							</p>
						</div>
						<div class="table_wrap mg_b0">
							<table class="category_02">
								<tbody>
									<tr>
										<th scope="row" class="table_whether">등록일</th>
										<th class="input_area none"></th>
									</tr>
									<tr>
										<td scope="row" class="table_name" rowspan="2">
											대리점명
											<strong>*</strong>
										</td>
										<td class="text_input_1line h58" colspan="3">
											<label for="">한글</label>
											<input type="text" name="" id="" value="" placeholder="" title="한글 카테고리명">
										</td>
									</tr>
									<tr>
										<td class="text_input_1line h58" colspan="3">
											<label for="">영어</label>
											<input type="text" name="" id="" value="" placeholder="" title="영문 카테고리명">
										</td>
									</tr>
									<tr>
										<td scope="row" class="table_name" rowspan="2">
											지역
											<strong>*</strong>
										</td>
										<td class="text_input_1line h58" colspan="3">
											<label for="">한글</label>
											<input type="text" name="" id="" value="" placeholder="" title="한글 카테고리명" class="w376px">
										</td>
									</tr>
									<tr>
										<td class="text_input_1line h58" colspan="3">
											<label for="">영어</label>
											<input type="text" name="" id="" value="" placeholder="" title="영문 카테고리명" class="w376px">
										</td>
									</tr>
									<tr>
										<th scope="row" class="table_register">
											주소
											<strong>*</strong>
										</th>
										<td class="p_l18" colspan="3">
											<div class="g-browser-icons">
												<table class="category_03 mg10 bt_0">
													<tbody>
														<tr>
															<td class="td_title h115 bt_1_9" rowspan="2">
																<div>Front용주소</div>
															</td>
															<td class="link_attach_area bt_1_b" colspan="3">
																<label for="">한글</label>
																<input type="text" name="" id="" value="" placeholder="" title="검색 키워드" class="file_input">
															</td>
														</tr>
														<tr>
															<td class="link_attach_area" colspan="3">
																<label for="">영어</label>
																<input type="text" name="" id="" value="" placeholder="" title="검색 키워드" class="file_input">
															</td>
														</tr>
														<tr>
															<td class="td_title h115">
																<div>API용주소</div>
															</td>
															<td class="link_attach_area" colspan="3">
																<input type="text" name="" id="" value="" placeholder="" title="검색 키워드" class="adress_input" readonly>
																<button class="btn_search">주소 검색</button>
																<input type="text" name="" id="" value="" placeholder="" title="검색 키워드" class="adress_input" readonly>
															</td>
														</tr>
													</tbody>
												</table>
											</div>
										</td>
									</tr>
									<tr>
										<th scope="row" class="table_register">
											전화번호
											<strong>*</strong>
										</th>
										<th class="input_area">
											<input type="tel" name="" id="" value="" placeholder="" title="전화번호" class="tel_input">
										</th>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="category_btn_wrap">
							<button class="category_btn_del">취소</button>
							<button class="category_btn_regist">저장</button>
						</div>
					</form>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
