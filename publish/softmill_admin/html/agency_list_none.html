<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content=""/>
        <meta name="keywords" content=""/>
        <title>공식대리점_리스트 2_ agency_list_none</title>
        <link rel="stylesheet" href="../css/style.css"/>
    </head>
    <body>
        <div>
            <header class="GNB">
                <div class="GNB_area">
                    <div class="GNB_logo"><img src="../images/logo.svg"/></div>
                    <div class="GNB_menu">
                        <ul class="GNB_list">
                            <li>
                                <a>메인</a>
                            </li>
                            <li>
                                <a>제품</a>
                            </li>
                            <li>
                                <a>회사소개</a>
                            </li>
                            <li>
                                <a>고객지원</a>
                            </li>
                            <li>
                                <a>카테고리 관리</a>
                            </li>
                        </ul>
                    </div>
                    <div class="GNB_info">
                        <div class="login_text">
                            <div>운영자님,</div>
                            <div>안녕하세요</div>
                        </div>
                        <div class="shortcut">
                            <div class="website_link">
                                <a>홈페이지</a><img src="../images/svg01.svg"/>
                            </div>
                            <button class="log_out">로그아웃</button>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div class="wrap">
                    <nav class="LNB">
                        <div class="LNB_title">
                            <h2>고객지원</h2>
                        </div>
                        <ul>
                            <li>
                                <a>견적문의</a>
                            </li>
                            <li>
                                <a>설치사례</a>
                            </li>
                            <li>
                                <a>자료실</a>
                            </li>
                            <li>
                                <a>- 사용설명서</a>
                            </li>
                            <li>
                                <a>- 카탈로그</a>
                            </li>
                            <li class="selected">
                                <a >공식대리점
                                    <div class="select_icon">
                                        <img src="../images/arrow_black_icon.svg"/>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="content">
                        <div class="page_title">
                            <h1>공식대리점</h1>
                        </div>
                        <div class="info_path">
                            <ul>
                                <li>
                                    <a>고객지원</a>
                                </li>
                                <span><img src="../images/next_icon.svg"/></span>
                                <li>
                                    <a>공식대리점</a>
                                </li>
                            </ul>
                        </div>

                        <div class="search">
                            <table>
                                <tbody>
                                    <tr>
                                        <td class="search_title">검색어</td>
                                        <td class="search_condition">
                                            <select name="items2">
                                                <option value="HTML">전체</option>
                                                <option value="자바스크립트">내용</option>
                                                <option value="CSS">제목+내용</option>
                                            </select>
                                        </td>
                                        <td class="search_area">
                                            <input type="text" name="" id="" value="" placeholder="" title="검색 키워드"/>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <button class="search_btn">검색</button>
                        </div>
                        <div class="search_table_wrap">
                            <table class="category_01">
                                <thead class="table_style_05">
                                    <tr>
                                        <th><input type="checkbox"/></th>
                                        <th>No</th>
                                        <th>지역</th>
                                        <th>대리점명</th>
                                        <th>등록일</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="search_none">
                                        <td colspan="7">
                                            <p>
                                                검색된 결과가 없습니다.
                                            </p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="category_btn_wrap">
                            <button class="category_btn_del">삭제</button>

                            <button class="category_btn_regist">등록</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
