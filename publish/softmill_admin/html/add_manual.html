	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div>
		<header class="GNB">
			<div class="GNB_area">
				<div class="GNB_logo">
					<img src="../images/logo.svg">
				</div>
				<div class="GNB_menu">
					<ul class="GNB_list">
						<li>
							<a>메인</a>
						</li>
						<li>
							<a>제품</a>
						</li>
						<li>
							<a>회사소개</a>
						</li>
						<li>
							<a>고객지원</a>
						</li>
						<li>
							<a>카테고리 관리</a>
						</li>
					</ul>
				</div>
				<div class="GNB_info">
					<div class="login_text">
						<div>운영자님,</div>
						<div>안녕하세요</div>
					</div>
					<div class="shortcut">
						<div class="website_link">
							<a>홈페이지</a>
							<img src="../images/svg01.svg">
						</div>
						<a href="#" class="log_out">로그아웃</a>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="wrap">
				<nav class="LNB">
					<div class="LNB_title">
						<h2>고객지원</h2>
					</div>
					<ul>
						<li>
							<a>견적문의</a>
						</li>
						<li>
							<a>설치사례</a>
						</li>
						<li>
							<a>자료실</a>
						</li>
						<li class="selected">
							<a>&nbsp;- 사용설명서</a>
						</li>
						<li>
							<a >&nbsp;- 카탈로그</a>
						</li>
						<li>
							<a>공식대리점</a>
						</li>
					</ul>
				</nav>
				<div class="content">
					<div class="page_title">
						<h1>사용설명서 등록</h1>
					</div>
					<div class="info_path">
						<ul>
							<li>
								<a>고객지원</a>
							</li>
							<span>
								<img src="../images/next_icon.svg">
							</span>
							<li>
								<a>자료실</a>
							</li>
							<span>
								<img src="../images/next_icon.svg">
							</span>
							<li>
								<a>사용설명서</a>
							</li>
						</ul>
					</div>
					<form name="manual" action="/admin/add_manual" method="post">
						<div class="category_subtitle">
							<h2>기본 정보</h2>
							<p>
								<strong>*</strong>
								필수 입력
							</p>
						</div>
						<div class="table_wrap mg_b0">
							<table class="category_02">
								<tbody>
									<tr>
										<th scope="row" class="table_whether">카테고리</th>
										<th class="input_area w35">
											<select name="items2">
												<option value="1">선택</option>
												<option value="2">도우컨디셔너</option>
												<option value="3">발효기</option>
											</select>
										</th>
										<th scope="row" class="table_date">등록일</th>
										<th class="input_area none w35">2022/08/08 18:30</th>
									</tr>
									<tr>
										<td scope="row" class="table_name" rowspan="2">
											제목
											<strong>*</strong>
										</td>
										<td class="text_input_1line h58" colspan="3">
											<label>한글</label>
											<input type="text" name="" id="" value="" placeholder="" title="한글 카테고리명">
										</td>
									</tr>
									<tr>
										<td class="text_input_1line h58" colspan="3">
											<label>영어</label>
											<input type="text" name="" id="" value="" placeholder="" title="영문 카테고리명">
										</td>
									</tr>
									<tr>
										<th scope="row" class="table_name" rowspan="2">
											파일 첨부
											<strong>*</strong>
										</th>
										<td class="text_input_1line pt_10 pb_10" colspan="3">
											<div class="int_btn">
												<title>한글</title>
												<input class="upload-name" value="파일첨부" disabled="disabled">
												<label for="ex_filename" class="btn_text">파일첨부</label>
												<input type="file" id="ex_filename" class="upload-hidden">
											</div>
											<p class="mg_l44">- 등록 파일 : 5M(TBD) 이하 / pdf</p>
										</td>
									</tr>
									<tr>
										<td class="text_input_1line pt_10 pb_10" colspan="3">
											<div class="int_btn">
												<title>영어</title>
												<input class="upload-name" value="파일첨부" disabled="disabled">
												<label for="ex_filename" class="btn_text">파일첨부</label>
												<input type="file" id="ex_filename" class="upload-hidden">
											</div>
											<p class="mg_l44">- 등록 파일 : 5M(TBD) 이하 / pdf</p>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="category_btn_wrap">
							<button class="category_btn_del">취소</button>
							<button class="category_btn_regist">저장</button>
						</div>
					</form>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
