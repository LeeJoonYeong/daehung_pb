<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>새소식 등록 및 수정</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div>
		<header class="GNB">
			<div class="GNB_area">
				<div class="GNB_logo">
					<img src="../images/logo.svg">
				</div>
				<div class="GNB_menu">
					<ul class="GNB_list">
						<li>
							<a>메인</a>
						</li>
						<li>
							<a>제품</a>
						</li>
						<li>
							<a>회사소개</a>
						</li>
						<li>
							<a>고객지원</a>
						</li>
						<li>
							<a>카테고리 관리</a>
						</li>
					</ul>
				</div>
				<div class="GNB_info">
					<div class="login_text">
						<div>운영자님,</div>
						<div>안녕하세요</div>
					</div>
					<div class="shortcut">
						<div class="website_link">
							<a>홈페이지</a>
							<img src="../images/svg01.svg">
						</div>
						<a href="#" class="log_out">로그아웃</a>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="wrap">
				<nav class="LNB">
					<div class="LNB_title">
						<h2>회사소개</h2>
					</div>
					<ul>
						<li>
							<a>명장교육기술원</a>
						</li>
						<li>
							<a>- 교육성과</a>
						</li>
						<li class="selected">
							<a>새소식</a>
						</li>
						<li>
							<a>주요고객사</a>
						</li>
					</ul>
				</nav>
				<div class="content">
					<div class="page_title">
						<h1>새소식 등록</h1>
					</div>
					<div class="info_path">
						<ul>
							<li>
								<a>회사소개</a>
							</li>
							<span>
								<img src="../images/next_icon.svg">
							</span>
							<li>
								<a>새소식</a>
							</li>
						</ul>
					</div>
					<form name="main_news" action="/admin/add_news" method="post">
						<div class="category_subtitle">
							<h2>기본 정보</h2>
							<p>
								<strong>*</strong>
								필수 입력
							</p>
						</div>
						<div class="table_wrap mg_b0">
							<table class="category_02">
								<colgroup>
									<col width="6.11%" />
									<col />
								</colgroup>
								<tbody>
									<tr>
										<th scope="row" class="table_whether">등록일</th>
										<td class="input_area none"></td>
									</tr>
									<tr>
										<th scope="row" class="table_name">
											제목
											<strong>*</strong>
										</th>
										<td class="text_input_1line h58" >
											<input type="text" name="" id="" value="" placeholder="" title="제목">
										</td>
									</tr>
									<tr>
										<th scope="row" class="table_whether">고정글</th>
										<th class="input_area w35">
											<input class="magic_radio" type="radio" name="exposure00" id="2" value="option1" checked>
											<label for="2" class="magic_radio_label">사용안함</label>
											<input class="magic_radio" type="radio" name="exposure00" id="2" value="option1">
											<label for="2" class="magic_radio_label">고정</label>
										</th>
									</tr>
									<tr>
										<th scope="row" class="table_name">
											고정글 내용
											<strong>*</strong>
										</th>
										<td class="text_input_1line pt_10 pb_10">
											<table class="category_03 type02">
												<tbody>
													<tr>
														<th>
															고정 순서
															<strong>*</strong>
														</th>
														<td class="input_area">
															<select name="items2">
																<option value="1">1</option>
																<option value="2">2</option>
																<option value="3">3</option>
															</select>
														</td>
													</tr>
													<tr>
														<th>
															썸네일 등록
															<strong>*</strong>
														</th>
														<td>
															<div class="int_btn">
																<input class="upload-name w100 mg_l0" value="파일첨부" disabled="disabled">
																<label for="ex_filename" class="btn_text l0">파일첨부</label>
																<input type="file" id="ex_filename" class="upload-hidden">
															</div>
															<p>ⓘ 권장 이미지 사이즈: 가로 000px * 세로 000px</p>
															<p>- 등록 파일: 2M 이하 / jpg, jpeg, png</p>
														</td>
													</tr>
													<tr>
														<th>
															요약
															<strong>*</strong>
														</th>
														<td class="text_input_2line">
															<textarea name="Text1" cols="40" rows="5" title="요약" data-textarea="limit" class="w100"></textarea>
															<span class="text_limit">(<i>0</i> / <b>190</b>)</span>
														</td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
									<tr class="h278">
										<th class="table_description h58">
											내용
											<strong>*</strong>
										</th>
										<td class="btn_attach_area h58 p1018">
											<div class="editor_area">에디터(Editor)영역</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="category_btn_wrap">
							<button class="category_btn_del">취소</button>
							<button class="category_btn_regist">저장</button>
						</div>
					</form>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
