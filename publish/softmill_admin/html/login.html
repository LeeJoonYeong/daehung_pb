<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>관리자 로그인</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div>
		<main class="login_wrap">
			<div class="login_div">
				<form name="login" action="/admin/loginSecure" method="post">
					<fieldset>
						<h1 class="login_title">관리자 페이지</h1>
						<input type="text" name="username" class="login_id_input" placeholder="아이디 입력" title="아이디 입력">
						<input type="password" name="password" class="login_pw_input" placeholder="비밀번호 입력" title="비밀번호 입력">
						<button class="login_btn">로그인</button>
						<div class="login_id_div">
							<input type="checkbox" id="login_id_save" class="login_id_save">
							<label for="login_id_save" class="login_id_save_text">아이디 저장</label>
						</div>
					</fieldset>
				</form>
				<p class="login_copyright">COPYRIGHT ⓒ SYSTEM ALL RIGHT RESERVED</p>
			</div>
		</main>
	</div>
</body>
</html>
